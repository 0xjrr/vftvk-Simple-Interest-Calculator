<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App - Simple Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        <div class="text-div">
            Amount
            <input type="number" id="principal" value=1000>
            <br />
            Rate
            <input onchange="updateRate()" type="range" id="rate" step="0.25" min=1 max=20 value=10.25>
            <span id="rate_val"> 10.25%</span>
            <br />


            No. of Years <select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select> <br />
            <br />

            <button onclick="compute()">Compute Interest</button>
            <br />
            <br />
            Interest : <span id="result"></span><br>
        </div>
        <footer>

            &#169; This Calculator belongs to Jos√© Ricardo Ribeiro <a href="https://github.com/0xjrr"
                class="github-page">@0xjrr</a> on Github


        </footer>

    </div>
    <script src="script.js"></script>
</body>

</html>
